        .message{
            font-family: sans-serif;
            position: absolute;
            left: 0;

            top: 0;

            padding: 20px;
            background-color: rgba(243,33,70,0.5);

            text-align: center;

        .message a{
            color: white;
        }

        .message button{
            padding: 10px 20px;
            border-radius: 10px;
        }
